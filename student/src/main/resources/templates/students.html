<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生一覧</title>
</head>
<body>
<h1>学生一覧</h1>

<table border="1">
    <tr>
        <th>学籍番号</th>
        <th>名前</th>
        <th>性別</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.getStudentId}"></td>
        <td th:text="${student.getStudentName}"></td>
        <td th:text="${student.getStudentSeibetu}"></td>
    </tr>
</table>

</body>
</html>
