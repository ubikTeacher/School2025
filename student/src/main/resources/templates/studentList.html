<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生一覧</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mainStyle.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body style="background-image:url(dummy.png);
                background-repeat: no-repeat;
            background-size: 30% 100%;
            background-position: 30% 0%">
<header class="navbar">
    <div class="logo">
        <div class="logo-icon">成績</div>
        <h1>成績管理システム</h1>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/mainStyle.css}">
    </div>
    <nav class="nav-links">
        <a href="/">トップ</a>
        <a href="/studentList">学生</a>
        <a href="/courseList">コース</a>
        <a href="/teacherList">教員</a>
        <a href="/kamokuList">科目</a>
        <a href="/grades">成績入力</a>
        <button class="btn-logout">ログアウト</button>
    </nav>
</header>
<main>
    <h1>学生一覧</h1>
    <table border="1">
        <tr>
            <th>学籍番号</th>
            <th>学年</th>
            <th>名前</th>
            <th>性別</th>
            <th>コース</th>
            <th>更新</th>
            <th>削除</th>
        </tr>
        <tr th:each="s:${students}">
            <td th:text="${s.studentId}"></td>
            <td th:text="${s.gakunen}"></td>
            <td th:text="${s.studentName}"></td>
            <td th:text="${s.studentSeibetu == 0? '男性': (s.studentSeibetu == 1 ? '女性' : '不明')}"></td>
            <td th:text="${s.courseName}"></td>
            <td>
                <a th:href="@{/studentList/edit/{id}(id=${s.studentId})}">
                    <input type="button" value="更新"/>
                </a>
            </td>
            <td>
                <form th:action="@{/studentList/delete/{id}(id=${s.studentId})}"
                      method ="post" >
                    <input type="submit" value="削除"/>
                </form>
            </td>
        </tr>
    </table>
    <div style="padding-top:20px;">
        <a th:href="@{/addStudent}">
            <input type="button" value="新規追加"
            class="custom_btn"/>
        </a>
    </div>
</main>
</body>
</html>
