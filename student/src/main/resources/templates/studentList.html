<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>学生一覧</title>
</head>
<body>
    <h1 class="titlebar">学生一覧</h1>
    <table border="1">
        <tr>
            <th>学籍番号</th>
            <th>名前</th>
            <th>性別</th>
            <th>コース</th>
        </tr>
        <tr th:each="s:${students}">
            <td th:text="${s.studentId}"></td>
            <td th:text="${s.studentName}"></td>
            <td th:text="${s.studentSeibetu == 0? '男性': (s.studentSeibetu == 1 ? '女性' : '不明')}"></td>
            <td th:text="${s.courseId}"></td>
        </tr>
    </table>
    <div style="padding-top:20px;">
        <a th:href="@{/addStudent}">
            <input type="button" value="新規追加"
            class="custom_btn"/>
        </a>
    </div>
</body>
</html>
