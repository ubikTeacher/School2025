<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>科目情報編集ページ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mainStyle.css}">
</head>
<body>
<header class="navbar">
    <div class="logo">
        <div class="logo-icon">成績</div>
        <h1>成績管理システム</h1>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/mainStyle.css}">
    </div>
    <nav class="nav-links">
        <a href="/">トップ</a>
        <a href="/studentList">学生</a>
        <a href="/courseList">コース</a>
        <a href="/teacherList">教員</a>
        <a href="/kamokuList">科目</a>
        <a href="/grades">成績入力</a>
        <button class="btn-logout">ログアウト</button>
    </nav>
</header>
<h1>科目情報編集ページ</h1>
<form th:action="@{/editKamoku}" th:Object="${kamoku}" method="post">
    <table>
        <tr>
            <td>科目ID</td>
            <td><input type="text" th:field="*{kamokuId}" th:value="${kamoku.kamokuId == 0 ? '' : kamoku.kamokuId}"></td>
        </tr>
        <tr>
            <td>科目名</td>
            <td><input type="text" th:field="*{kamokuName}"></td>
        </tr>
        <tr>
            <td>学期</td>
            <td>
                <select th:field="*{gakki}">
                    <option value="" disabled selected>
                        学期を選択してください</option>
                    <option value="1">前期</option>
                    <option value="2">後期</option>
                    <option value="3">通年</option>
                </select>
            </td>
        </tr>
    </table>
    <div style="padding-top:10px;">
        <button type="submit" class="custom_btn"
                style="width:120px;height:40px;">更新</button>
    </div>
</form>
</body>
</html>
