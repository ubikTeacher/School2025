<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>学生情報登録ページ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mainStyle.css}">
</head>
<body>
<header class="navbar">
    <div class="logo">
        <div class="logo-icon">成績</div>
        <h1>成績管理システム</h1>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/mainStyle.css}">
    </div>
    <nav class="nav-links">
        <a href="/">トップ</a>
        <a href="/studentList">学生</a>
        <a href="/courseList">コース</a>
        <a href="/teacherList">教員</a>
        <a href="/kamokuList">科目</a>
        <a href="/grades">成績入力</a>
        <button class="btn-logout">ログアウト</button>
    </nav>
</header>
<h1>学生情報登録ページ</h1>

<p th:if="${errorMessage}" th:text="${errorMessage}"
   style="color:red;"></p>

<form th:action="@{/addStudent}" th:Object="${student}" method="post">
<table>
    <tr>
        <td>学籍番号</td>
        <td><input type="text" th:field="*{studentId}" th:value="${student.studentId == 0 ? '' : student.studentId}"></td>
    </tr>
    <tr>
        <td>名前</td>
        <td><input type="text" th:field="*{studentName}"></td>
    </tr>
    <tr>
        <td>性別</td>
        <td>
            <input type="radio" th:field="*{studentSeibetu}" value="0"/>男性
            <input type="radio" th:field="*{studentSeibetu}" value="1"/>女性
            <input type="radio" th:field="*{studentSeibetu}" value="2"/>不明
        </td>
    </tr>
    <tr>
        <td>コース</td>
        <td>
            <select th:field="*{courseId}">
                <option value="" disabled selected>
                    コースを選択してください</option>
                <option th:each="c : ${courseList}"
                        th:value="${c.courseId}"
                        th:text="${c.courseName}">
                </option>
            </select>
        </td>
    </tr>
    <tr>
        <td>学年</td>
        <td>
            <select th:field="*{gakunen}">
                <option value="" disabled selected>
                    学年を選択してください</option>
                <option value="1">１年</option>
                <option value="2">２年</option>
                <option value="3">３年</option>
            </select>
        </td>
    </tr>
</table>
<button type="submit"
        style="width:200px;height:40px;">登録</button>
</form>
</body>
</html>
