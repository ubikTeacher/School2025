<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>こんにちは</title>
</head>
<style>
    h1{
    color:red;
    text-align:center;
    }
</style>
<body>
<h1>あなたのことを教えてください。</h1>
<form action="/profile" method="post">
<table>
    <tr>
        <td>名前：</td>
        <td><input type="text" name="txtname"/></td>
    </tr>
    <tr>
        <td>趣味：</td>
        <td><input type="text" name="txthobby"/></td>
    </tr>
    <tr>
        <td>
        <label for="birthday">誕生日:</label>
        <input type="date" id="birthday" name="txtbirth">
        </td>
    </tr>
    <tr>
        <td>（学校）<br>
            どこに通ってる？：</td>
        <td><input type="text" name="txted"/></td>
    </tr>
    <tr>
    <td>最後の一言！：</td>
    <td><input type="text" name="txtex"/></td>
    </tr>
</table>
<button type="submit"
style="width:200px;height:40px;">送信</button>
</form>
</body>
</html>
