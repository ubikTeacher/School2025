<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績入力</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mainStyle.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="navbar">
    <div class="logo">
        <div class="logo-icon">成績</div>
        <h1>成績管理システム</h1>
    </div>
    <nav class="nav-links">
        <a href="/">トップ</a>
        <a href="/studentList">学生</a>
        <a href="/courseList">コース</a>
        <a href="/teacherList">教員</a>
        <a href="/kamokuList">科目</a>
        <a href="/grades">成績入力</a>
        <button class="btn-logout">ログアウト</button>
    </nav>
</header>
<main class="grade-entry">
    <h1 th:text="成績入力"></h1>

    <table class="grade-table">
        <thead>
        <tr>
            <th>学籍番号</th>
            <th>氏名</th>
            <th>中間</th>
            <th>期末</th>
            <th>最終評価</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${seisekiList}">
            <td th:text="${s.studentId}"></td>
            <td th:text="${s.studentName}"></td>
            <td><input type="number" name="midtermScore"
                       min="0" max="100"
                       th:value="${s.midtermScore}" /></td>
            <td><input type="number" name="finalScore"
                       min="0" max="100"
                       th:value="${s.finalScore}" /></td>
            <td>
                <select name="finalPoint" th:value="${s.finalPoint}">
                    <option value="0">未</option>
                    <option value="1">優</option>
                    <option value="2">良</option>
                    <option value="3">可</option>
                    <option value="4">不可</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="button-area">
        <input type="submit" value="一括保存" class="btn-save">
    </div>
</main>
</body>
</html>
