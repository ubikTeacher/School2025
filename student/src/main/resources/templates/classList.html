<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科目一覧</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mainStyle.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="navbar">
    <div class="logo">
        <div class="logo-icon">成績</div>
        <h1>成績管理システム</h1>
    </div>
    <nav class="nav-links">
        <a href="/">トップ</a>
        <a href="/studentList">学生</a>
        <a href="/courseList">コース</a>
        <a href="/teacherList">教員</a>
        <a href="/kamokuList">科目</a>
        <a href="/grades">成績入力</a>
        <button class="btn-logout">ログアウト</button>
    </nav>
</header>
<main>
    <h1 th:text="${kamoku.kamokuName + 'の受講コース'}"></h1>
    <p th:if="${errorMessage}" th:text="${errorMessage}"
       style="color:red;"></p>
    <table border="1" style="background-color:transparent;">
        <tr>
            <th style="width:200px;">コース名</th>
            <th style="width:60px;">学年</th>
            <th>削除</th>
        </tr>
        <tr th:each="s:${classlist}">
            <td th:text="${s.courseName}"></td>
            <td th:text="${s.gakunen}"></td>
            <td>
                <form th:action="@{/classList/delete/{kid}/{cid}/{gakunen}(kid=${s.kamokuId},cid=${s.courseId},gakunen=${s.gakunen})}"
                      method ="post" >
                    <input type="submit" value="削除"/>
                </form>
            </td>
        </tr>
    </table>
    <form th:action="@{/classList/add}" th:object="${classNew}" method="post">
        <table style="padding-top:10px;">
            <tr>
                <td><input type="hidden" th:field="*{kamokuId}" th:value="${kamoku.kamokuId}"></td>
                <td  >
                    <select th:field="*{courseId}" style="width:200px;">
                        <option value="" disabled selected>
                            コースを選択してください</option>
                        <option th:each="c : ${courseList}"
                                th:value="${c.courseId}"
                                th:text="${c.courseName}">
                        </option>
                    </select>
                </td>
                <td  >
                    <select th:field="*{gakunen}" style="width:60px;">
                        <option value="" disabled selected>
                            学年を選択してください</option>
                        <option value="1">１年</option>
                        <option value="2">２年</option>
                        <option value="3">３年</option>
                    </select>
                </td>
                <td>
                    <input type="submit" value="新規追加"/>
                </td>
            </tr>
        </table>
    </form>
</main>
</body>
</html>
