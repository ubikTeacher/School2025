<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>コース情報編集ページ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mainStyle.css}">
</head>
<body>
<header class="navbar">
    <div class="logo">
        <div class="logo-icon">成績</div>
        <h1>成績管理システム</h1>
</div>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/mainStyle.css}">
    </div>
    <nav class="nav-links">
        <a href="/">トップ</a>
        <a href="/studentList">学生</a>
        <a href="/courseList">コース</a>
        <a href="/teacherList">教員</a>
        <a href="/kamokuList">科目</a>
        <a href="/grades">成績入力</a>
        <button class="btn-logout">ログアウト</button>
    </nav>
</header>
<h1 class="titlebar">コース情報編集ページ</h1>
<h1>コース情報編集ページ</h1>
<form th:action="@{/editCourse}" th:Object="${course}" method="post">
    <table>
        <tr>
            <td>コースID</td>
            <td><span th:text="${course.courseId == 0 ? '' : course.courseId}"/>
                <input type="hidden" th:field="*{courseId}"> </td>
        </tr>
        <tr>
            <td>コース名</td>
            <td><input type="text" th:field="*{courseName}"></td>
        </tr>
        <tr>
            <td>コース年数</td>
            <td>
                <select th:field="*{courseYears}">
                    <option value="" disabled selected>
                        何年制かを選択してください</option>
                    <option value="2">２年制</option>
                    <option value="3">３年制</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>担任</td>
            <td><input type="text" th:field="*{mainTeacher}"></td>
        </tr>
        <tr>
            <td>副担任</td>
            <td><input type="text" th:field="*{subTeacher}"></td>
        </tr>
    </table>
    <div style="padding-top:10px;">
        <button type="submit" class="custom_btn"
                style="width:120px;height:40px;">更新</button>
    </div>
</form>
</body>
</html>
