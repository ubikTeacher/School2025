<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教員一覧</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/mainStyle.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="navbar">
    <div class="logo">
        <div class="logo-icon">成績</div>
        <h1>成績管理システム</h1>
    </div>
    <nav class="nav-links">
        <a href="/">トップ</a>
        <a href="/studentList">学生</a>
        <a href="/courseList">コース</a>
        <a href="/teacherList">教員</a>
        <a href="/kamokuList">科目</a>
        <a href="/grades">成績入力</a>
        <button class="btn-logout">ログアウト</button>
    </nav>
</header>
<main>
    <h1>教員一覧</h1>
    <table border="1">
        <tr>
            <th>教員ID</th>
            <th>教員名</th>
            <th>更新</th>
            <th>削除</th>
        </tr>
        <tr th:each="s:${teachers}">
            <td th:text="${s.teacherId}"></td>
            <td th:text="${s.teacherName}"></td>
            <td>
                <a th:href="@{/teacherList/edit/{id}(id=${s.teacherId})}">
                    <input type="button" value="更新"/>
                </a>
            </td>
            <td>
                <form th:action="@{/teacherList/delete/{id}(id=${s.teacherId})}"
                      method ="post" >
                    <input type="submit" value="削除"/>
                </form>
            </td>
        </tr>
    </table>
    <div style="padding-top:20px;">
        <a th:href="@{/addTeacher}">
            <input type="button" value="新規追加"
            class="custom_btn"/>
        </a>
    </div>
</main>
</body>
</html>
