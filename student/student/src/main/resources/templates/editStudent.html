<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>学生情報編集ページ</title>
</head>
<body>
<h1 class="titlebar">学生情報編集ページ</h1>
<form th:action="@{/editStudent}" th:Object="${student}" method="post">
    <table>
        <tr>
            <td>学籍番号</td>
            <td><span th:text="${student.studentId == 0 ? '' : student.studentId}"/>
                <input type="hidden" th:field="*{studentId}"> </td>
        </tr>
        <tr>
            <td>名前</td>
            <td><input type="text" th:field="*{studentName}"></td>
        </tr>
        <tr>
            <td>性別</td>
            <td>
                <input type="radio" th:field="*{studentSeibetu}" value="0"/>男性
                <input type="radio" th:field="*{studentSeibetu}" value="1"/>女性
                <input type="radio" th:field="*{studentSeibetu}" value="2"/>不明
            </td>
        </tr>
        <tr>
            <td>コース</td>
            <td>
                <select th:field="*{courseId}">
                    <option value="" disabled selected>
                        コースを選択してください</option>
                    <option th:each="c : ${courseList}"
                            th:value="${c.courseId}"
                            th:text="${c.courseName}">
                    </option>
                </select>
            </td>
        </tr>
    </table>
    <div style="padding-top:10px;">
        <button type="submit" class="custom_btn"
                style="width:120px;height:40px;">更新</button>
    </div>
</form>
</body>
</html>
